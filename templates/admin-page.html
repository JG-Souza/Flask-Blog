<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Usuários</title>
    <link rel="stylesheet" href="/static/admin-page.css">
    <link rel="stylesheet" href="/static/form_criar_user.css">
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>exemplo1@email.com</td>
                    <td>*******</td>
                    <td><a href="#">View</a></td>
                    <td><a href="#">Edit</a></td>
                    <td><a href="#">Delete</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>exemplo2@email.com</td>
                    <td>*******</td>
                    <td><a href="#">View</a></td>
                    <td><a href="#">Edit</a></td>
                    <td><a href="#">Delete</a></td>
                </tr>
                <!-- Mais linhas de usuários podem ser adicionadas aqui -->
            </tbody>
        </table>
    </div>
    <a href="#openModal">Criar</a>

    <!-- Estrutura do modal -->
    <div id="openModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <a href="#" class="close">&times;</a> <!-- Link para fechar o modal -->
                <h2>Cadastro</h2>
                <div class="form-container">
                    <form action="{{ url_for('menu') }}" method="POST">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
            
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <a href="#" class="btn-close">Fechar</a>
            </div>
        </div>
    </div>

    <a class="botao-voltar" href="{{ url_for('home') }}">Voltar</a>
</body>
</html>
